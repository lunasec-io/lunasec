session_name: csp-test
windows:
- window_name: services
  layout: tiled
  panes:
    - shell_command:
      - cd sdks
      - npm run watch

    # Customer Back End
    - shell_command:
      - cd sdks/packages/express-auth-plugin/
      - SECURE_FRAME_URL="http://localhost:37766" npm run start:dev

    # Secure Frame CDN
    - shell_command:
      - cd service/packages/browser
      - npm run watch
    - shell_command:
      - cd service/packages/browser
      - http-server -a localhost -p 8000

    # Customer Front End
    - shell_command:
      - cd react-front-end
      - npm run start

    # Secure Frame Back End
    - shell_command:
      - cd ~/go/src/github.com/refinery-labs/loq
      - make build secureframe
      - MOCK_AWS_GATEWAY=false SECURE_FRAME_FRONT_END=http://localhost:37766 CUSTOMER_FRONT_END=http://localhost:3000 CUSTOMER_BACK_END=http://localhost:3001 CDN_HOST=localhost:8000 ./scripts/run-secureframe.sh
