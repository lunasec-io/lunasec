session_name: csp-test
windows:
- window_name: services
  layout: tiled
  panes:
    - shell_command:
      - cd js/sdks
      - npm run watch
    # Secure Frame CDN
    - shell_command:
      - cd js/sdks/packages/secure-frame-iframe
      - npm run watch

    - shell_command:
      - cd js/sdks/packages/secure-frame-iframe
      - npx http-server -a localhost -p 8000

    # Customer Front End
    - shell_command:
      - cd js/demo-apps/packages/react-front-end
      - npm run start

    # Customer Backend, comes up on 3001
    - shell_command:
      - cd js/demo-apps/packages/express-back-end
      - SESSION_JWT_PUBLIC_KEY=$(cat ../../../../go/fixtures/secureframe/auth_provider.pub | base64 -w0) LUNASEC_SIGNING_KEY=$(cat ../../../../go/fixtures/secureframe/auth_provider_key | base64 -w0) yarn start:dev

    # Secure Frame Back End
    - shell_command:
      - cd go
      - make secureframe
      - docker-compose up -d local-dependencies
      - env $(cat ../.env.host | xargs) ./build/secureframe_dev
