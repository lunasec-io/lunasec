session_name: lunasec-monorepo
windows:
- window_name: services
  layout: tiled
  panes:
    - shell_command:
      - cd js/sdks
      - npm run watch
    # Secure Frame CDN
    - shell_command:
      - cd js/sdks/packages/secure-frame-iframe
      - npm run watch

    - shell_command:
      - cd js/sdks/packages/secure-frame-iframe
      - npx http-server -a localhost -p 8000

    # Demo React App Front End
    # Available REACT_APP_DEMO_NAMES are 'dedicated-passport-express', 'dedicated-passport-graphql', and 'simple'
    - shell_command:
      - cd js/demo-apps/packages/react-front-end
      - REACT_APP_DEMO_NAME="dedicated-passport-graphql" npm run start

    # Demo Application Backend, comes up on 3001, 3002, and 3003 in the various modes
    - shell_command:
      - cd js/demo-apps/packages/demo-back-end
      - LUNASEC_SIGNING_KEY=$(cat ./fixtures/auth_provider_key | base64 -w0) yarn start:dev

    # Tokenizer Back End.  Command uses docker compose to start localstack and run CDK deployment scripts against it before starting server locally
    # TODO: maybe we can break this into a script in the go folder
    - shell_command:
      - cd go
      - make tokenizerbackend
      - rm -f config/tokenizerbackend/aws_resources.yaml
      - sudo compose_docker_cli_build=1 docker_buildkit=1 docker-compose up --remove-orphans -d local-dependencies &&
        until [ -f config/tokenizerbackend/aws_resources.yaml ]; do echo "waiting for aws_resources.yaml..."; sleep 1; done &&
        env $(cat ../.env.host | xargs) ./build/tokenizerbackend_dev
