schema: ../schema.graphql

operations:
  - gql/*.graphql

generated: gql/gen.go
package: gql

use_struct_references: true

bindings:
  DateTime:
    type: time.Time
  timestamp:
    type: time.Time
  timestamptz:
    type: time.Time
  date:
    type: time.Time
  UUID:
    type: github.com/google/uuid.UUID
  uuid:
    type: github.com/google/uuid.UUID
  _text:
    type: string
  user_role:
    type: string
  fix_state_enum:
    type: string
  builds_source_type:
    type: string
  organization_user_role:
    type: string
  severity_enum:
    type: string
  jsonb:
    type: encoding/json.RawMessage
  numeric:
    type: float64
  package_manager:
    type: github.com/lunasec-io/lunasec/lunatrace/cli/gql/types.PackageManager
  license_source:
    type: github.com/lunasec-io/lunasec/lunatrace/cli/gql/types.LicenseSource
