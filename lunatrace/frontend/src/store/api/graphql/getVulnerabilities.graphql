query SearchVulnerabilities($search: String!, $namespace: String_comparison_exp = {_ilike: ""}, $order_by: [vulnerabilities_order_by!] = {}) {
    vulnerabilities(where: {_or: [{name: {_ilike: $search}}, {description: {_ilike: $search}}, {vulnerability_packages: {name: {_ilike: $search}}}], namespace: $namespace}, order_by: $order_by, limit: 30) {
        id
        namespace
        name
        created_at
        cvss_exploitability_score
        cvss_impact_score
        cvss_inferred
        cvss_score
        cvss_version
        data_source
        description
        record_source
        severity
        slug
        topic_id
        urls
        related_vulnerabilities {
            vulnerability {
                id
                name
                namespace
            }
        }
        vulnerability_packages {
            name
            id
            slug
        }
    }
}
