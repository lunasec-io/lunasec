table:
  name: builds
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: sbom
  using:
    foreign_key_constraint_on: sbom_id
array_relationships:
- name: instances
  using:
    foreign_key_constraint_on:
      column: build_id
      table:
        name: instances
        schema: public
