table:
  name: project_access_tokens
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
select_permissions:
- permission:
    columns:
    - access_token
    - id
    - project_id
    filter:
      access_token:
        _eq: X-LunaTrace-Project-Access-Token
  role: cli
