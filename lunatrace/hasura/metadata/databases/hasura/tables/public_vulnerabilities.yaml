table:
  name: vulnerabilities
  schema: public
object_relationships:
- name: vulnerability
  using:
    foreign_key_constraint_on: related_vulnerability_id
array_relationships:
- name: findings
  using:
    foreign_key_constraint_on:
      column: vulnerability_id
      table:
        name: findings
        schema: public
- name: secondary_finding_vulnerabilities
  using:
    foreign_key_constraint_on:
      column: vulnerability_id
      table:
        name: secondary_finding_vulnerability
        schema: public
- name: vulnerabilities
  using:
    foreign_key_constraint_on:
      column: related_vulnerability_id
      table:
        name: vulnerabilities
        schema: public
select_permissions:
- permission:
    columns:
    - name
    - created_at
    - id
    - related_vulnerability_id
    filter: {}
  role: user
