table:
  name: vulnerabilities
  schema: public
array_relationships:
- name: findings
  using:
    foreign_key_constraint_on:
      column: vulnerability_id
      table:
        name: findings
        schema: public
- name: packages
  using:
    foreign_key_constraint_on:
      column: vulnerability_name_namespaced
      table:
        name: vulnerability_packages
        schema: public
- name: secondary_finding_vulnerabilities
  using:
    foreign_key_constraint_on:
      column: vulnerability_id
      table:
        name: secondary_finding_vulnerability
        schema: public
select_permissions:
- permission:
    columns:
    - created_at
    - data_source
    - description
    - id
    - name
    - name_namespaced
    - namespace
    - record_source
    - related_vulnerabilities
    - severity
    - urls
    filter: {}
  role: user
