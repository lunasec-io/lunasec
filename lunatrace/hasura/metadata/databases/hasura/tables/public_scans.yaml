table:
  name: scans
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: sbom
  using:
    foreign_key_constraint_on: sbom_id
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - project_id
    - sbom_id
    filter:
      project:
        organization:
          organization_users:
            user:
              id:
                _eq: X-Hasura-User-Id
  role: user

