table:
  name: projects
  schema: public
object_relationships:
- name: organization
  using:
    foreign_key_constraint_on: organization_id
- name: setting
  using:
    foreign_key_constraint_on: settings_id
array_relationships:
- name: scans
  using:
    foreign_key_constraint_on:
      column: project_id
      table:
        name: scans
        schema: public
