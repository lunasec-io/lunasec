query SearchVulnerabilities($search: String = "", $order_by: [vulnerability_order_by!] = {}, $limit: Int!, $where: vulnerability_bool_exp!) {
    vulnerability:search_vulnerabilities(args: {search: $search}, limit: $limit, order_by: $order_by, where: $where) {
        affected {
            database_specific
            ecosystem_specific
            id
            package {
                name
                id
            }
            affected_range_events {
                database_specific
                event
                id
                type
                version
            }
            ranges{
                fixed
                introduced
            }
        }
        database_specific
        details
        severities {
            id
            score
            source
            type
        }
        source
        source_id
        summary
        withdrawn
        published
        modified
        severity_name
        id
    }
}
