query GetProject($project_id: uuid!) {
    projects_by_pk(id: $project_id){
        created_at
        id
        name
        organization_id
        repo
        settings_id
        organization {
            name
        }
        github_repository {
            git_url
            github_id
            traits
            authenticated_clone_url {
                url
            }
        }
        project_access_tokens {
            id
            project_uuid
            name
            created_at
            last_used
            created_by_user {
              traits
            }
        }
        builds(order_by: {created_at: desc}) {
            id
            created_at
            build_number
            project_id
            source_type
            findings {
                language
                purl
                severity
                locations
                vulnerability {
                    ignored_vulnerabilities(where: {project_id: {_eq: $project_id}}) {
                        locations
                    }
                }
            }
            scans_aggregate {
                aggregate {
                    count
                }
            }
            scans(limit: 1, order_by: {created_at: desc}) {
                created_at
                scan_number
            }
            git_branch
            git_hash
            git_remote
        }
    }
}
