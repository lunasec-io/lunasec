query GetProject($project_id: uuid!) {
    projects_by_pk(id: $project_id){
        created_at
        id
        name
        organization_id
        repo
        settings_id
        organization {
            name
        }
        github_repository {
            git_url
            github_id
            traits
        }
        project_access_tokens {
            id
            project_uuid
            name
            created_at
            last_used
            created_by_user {
              traits
            }
        }
        builds(order_by: {created_at: desc}) {
            id
            created_at
            build_number
            project_id
            source_type
            findings {
                fix_state
                fix_versions
                package_name
                created_at
                id
                language
                locations
                matcher
                package_version_id
                purl
                severity
                type
                version
                updated_at
                version_matcher
                virtual_path
                vulnerability_id
                vulnerability_package_id
                vulnerability {
                    id
                    slug
                    description
                    cvss_score
                    cvss_inferred
                    name
                    namespace
                    data_source
                    ignored_vulnerabilities(where: {project_id: {_eq: $project_id}}) {
                        creator_id
                        id
                        locations
                        note
                        project_id
                        vulnerability_id
                    }
                }
            }
            scans_aggregate {
                aggregate {
                    count
                }
            }
            scans(limit: 1, order_by: {created_at: desc}) {
                created_at
                scan_number
            }
            git_branch
            git_hash
            git_remote
        }
    }
}
