query GetSidebarInfo($users_filter: users_bool_exp = {}) {
    projects(order_by: {name: asc}) {
        name
        id
        created_at

        builds {
            id
            build_number
        }
    }

    organizations(order_by: {projects_aggregate: {count: asc}}) {
        name
        id
        createdAt
        projects(order_by: {name: asc}) {
            name
            id
            created_at
            github_repository {
                id
            }
            builds {
                id
                build_number
            }
        }
    }

    users(where: $users_filter) {
        role
        id
    }
}
