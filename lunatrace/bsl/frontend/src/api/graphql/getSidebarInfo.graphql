query GetSidebarInfo($kratos_id: uuid) {
  projects(order_by: {name: asc}) {
    name
    id
    created_at
    builds {
      id
      build_number
    }
    github_repository {
      id
      github_id
    }
  }
  organizations(order_by: {projects_aggregate: {count: asc}}, where: {organization_users: {user: {kratos_id: {_eq: $kratos_id}}}}) {
    name
    id
    createdAt
    projects(order_by: {name: asc}) {
      name
      id
      created_at
      github_repository {
        id
      }
      builds {
        id
        build_number
      }
    }
  }
}
