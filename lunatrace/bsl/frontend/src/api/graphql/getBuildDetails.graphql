query GetBuildDetails($build_id: uuid!, $project_id: uuid!) {
    builds_by_pk(id: $build_id) {
        build_number
        created_at
        git_branch
        git_hash
        git_remote
        id
        source_type
        project_id
        project {
            name
            ignored_vulnerabilities {
                id
                creator_id
                locations
                note
                project_id
                vulnerability_id
            }
        }
        s3_url_signed
        scans(order_by: {created_at: asc}) {
            created_at
            db_date
            distro_name
            distro_version
            grype_version
            id
            scan_number
            source_type
            target
        }
        scans_aggregate {
            aggregate {
                count
            }
        }
        findings {
            fix_state
            fix_versions
            package_name
            created_at
            id
            language
            locations
            matcher
            package_version_id
            purl
            severity
            type
            version
            updated_at
            version_matcher
            virtual_path
            vulnerability_id
            vulnerability_package_id
            vulnerability {
                id
                slug
                description
                cvss_score
                cvss_inferred
                name
                namespace
                data_source
                ignored_vulnerabilities(where: {project_id: {_eq: $project_id}}) {
                    creator_id
                    id
                    locations
                    note
                    project_id
                    vulnerability_id
                }
            }
        }
    }
}
