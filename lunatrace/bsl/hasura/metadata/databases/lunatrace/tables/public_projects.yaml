table:
  schema: public
  name: projects
object_relationships:
  - name: github_repository
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: github_repositories
        insertion_order: null
        column_mapping:
          id: project_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: settings
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: settings
        insertion_order: null
        column_mapping:
          id: project_id
array_relationships:
  - name: builds
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: builds
  - name: github_repositories
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: github_repositories
  - name: ignored_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: ignored_vulnerabilities
  - name: manifests
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: manifests
  - name: project_access_tokens
    using:
      foreign_key_constraint_on:
        column: project_uuid
        table:
          schema: public
          name: project_access_tokens
  - name: reports
    using:
      foreign_key_constraint_on:
        column: project_uuid
        table:
          schema: public
          name: project_access_tokens
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - created_at
        - id
        - name
        - organization_id
        - repo
      backend_only: false
  - role: user
    permission:
      check:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
      columns:
        - id
        - name
        - organization_id
        - repo
      backend_only: false
select_permissions:
  - role: cli
    permission:
      columns:
        - created_at
        - id
        - name
        - organization_id
        - repo
      filter:
        project_access_tokens:
          access_token:
            _eq: X-Hasura-Access-Token
  - role: service
    permission:
      columns:
        - created_at
        - id
        - name
        - organization_id
        - repo
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - organization_id
        - repo
      filter:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - id
        - name
        - organization_id
        - repo
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - id
        - name
        - repo
      filter:
        organization:
          organization_users:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
