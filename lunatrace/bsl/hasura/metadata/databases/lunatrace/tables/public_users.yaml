table:
  name: users
  schema: public
object_relationships:
- name: kratos_identity
  using:
    foreign_key_constraint_on: kratos_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - github_id
    - github_node_id
    - id
    - kratos_id
  role: service
select_permissions:
- permission:
    columns:
    - github_id
    - github_node_id
    - id
    - kratos_id
    - roles
    filter: {}
  role: service
- permission:
    columns:
    - github_id
    - github_node_id
    - id
    - kratos_id
    - roles
    filter:
      _or:
      - kratos_id:
          _eq: X-Hasura-User-Id
      - _exists:
          _table:
            name: users
            schema: public
          _where:
            _and:
            - kratos_id:
                _eq: X-Hasura-User-Id
            - roles:
                _eq: lunatrace_admin
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - github_id
    - github_node_id
    - id
    - kratos_id
    filter: {}
  role: service
