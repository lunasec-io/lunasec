table:
  schema: public
  name: project_access_tokens
object_relationships:
  - name: created_by_user
    using:
      foreign_key_constraint_on: created_by_user_id
  - name: project
    using:
      foreign_key_constraint_on: project_uuid
insert_permissions:
  - role: user
    permission:
      check:
        project:
          organization:
            organization_users:
              user:
                kratos_id:
                  _eq: X-Hasura-User-Id
      set:
        created_by_user_id: X-Hasura-User-Id
      columns:
        - access_token
        - name
        - project_uuid
      backend_only: false
select_permissions:
  - role: cli
    permission:
      columns:
        - access_token
        - id
        - project_uuid
      filter:
        access_token:
          _eq: X-Hasura-Access-Token
  - role: service
    permission:
      columns:
        - access_token
        - id
        - project_uuid
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - created_by_user_id
        - id
        - last_used
        - name
        - project_uuid
      filter:
        project:
          organization:
            organization_users:
              user:
                kratos_id:
                  _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        project:
          organization:
            organization_users:
              user:
                kratos_id:
                  _eq: X-Hasura-User-Id
