table:
  schema: public
object_relationships:
- name: creator
  using:
    foreign_key_constraint_on: creator_id
array_relationships:
  - name: organization_users
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_user
  - name: projects
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: projects
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - createdAt
    - creator_id
    - github_id
    - github_node_id
    - github_owner_type
    - id
    - installation_id
    - name
    - settings_id
  role: service
- permission:
    backend_only: false
    check: {}
    columns:
    - name
    set:
      creator_id: x-hasura-Real-User-Id
  role: user
select_permissions:
  - role: service
    permission:
      columns:
        - name
        - github_id
        - github_node_id
        - installation_id
        - createdAt
        - creator_id
        - id
        - settings_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - name
        - createdAt
        - settings_id
      filter:
        organization_users:
          user:
            kratos_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - createdAt
        - creator_id
        - github_id
        - github_node_id
        - github_owner_type
        - id
        - installation_id
        - name
        - settings_id
      filter: {}
      check: {}
