table:
  schema: public
  name: organizations
array_relationships:
  - name: organization_users
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: organization_user
  - name: projects
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: projects
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - createdAt
        - creator_id
        - github_id
        - github_node_id
        - github_owner_type
        - id
        - installation_id
        - name
        - settings_id
      backend_only: false
  - role: user
    permission:
      check: {}
      set:
        creator_id: x-hasura-User-Id
      columns:
        - name
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - name
        - github_id
        - github_node_id
        - installation_id
        - createdAt
        - creator_id
        - id
        - settings_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - name
        - createdAt
        - settings_id
      filter:
        organization_users:
          user:
            kratos_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - createdAt
        - creator_id
        - github_id
        - github_node_id
        - github_owner_type
        - id
        - installation_id
        - name
        - settings_id
      filter: {}
      check: {}
