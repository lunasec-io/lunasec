table:
  name: ignored_vulnerabilities
  schema: public
object_relationships:
- name: creator
  using:
    foreign_key_constraint_on: creator_id
- name: project
  using:
    foreign_key_constraint_on: project_id
- name: vulnerability
  using:
    foreign_key_constraint_on: vulnerability_id
insert_permissions:
- permission:
    backend_only: false
    check:
      project:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
    columns:
    - creator_id
    - locations
    - note
    - project_id
    - vulnerability_id
    set:
      creator_id: x-Hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - project_id
    - vulnerability_id
    - creator_id
    - locations
    - note
    filter:
      project:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - locations
    filter:
      project:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      project:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
  role: user
