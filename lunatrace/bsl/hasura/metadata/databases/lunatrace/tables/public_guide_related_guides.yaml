table:
  schema: public
  name: guide_related_guides
object_relationships:
  - name: guide
    using:
      foreign_key_constraint_on: to_guide_unique_id
  - name: parent_guide
    using:
      foreign_key_constraint_on: from_guide_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - created_at
        - updated_at
        - from_guide_id
        - id
        - to_guide_unique_id
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - updated_at
        - from_guide_id
        - id
        - to_guide_unique_id
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - from_guide_id
        - id
        - to_guide_unique_id
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - updated_at
        - from_guide_id
        - id
        - to_guide_unique_id
      filter: {}
      check: {}
delete_permissions:
  - role: service
    permission:
      filter: {}
