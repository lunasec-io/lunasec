table:
  schema: public
  name: topic_related_topics
object_relationships:
  - name: parent_topic
    using:
      foreign_key_constraint_on: from_topic_id
  - name: topic
    using:
      foreign_key_constraint_on: to_topic_unique_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - created_at
        - updated_at
        - from_topic_id
        - id
        - to_topic_unique_id
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - updated_at
        - from_topic_id
        - id
        - to_topic_unique_id
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - from_topic_id
        - id
        - to_topic_unique_id
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - updated_at
        - from_topic_id
        - id
        - to_topic_unique_id
      filter: {}
      check: {}
delete_permissions:
  - role: service
    permission:
      filter: {}
