table:
  name: topic_related_topics
  schema: public
object_relationships:
- name: parent_topic
  using:
    foreign_key_constraint_on: from_topic_id
- name: topic
  using:
    foreign_key_constraint_on: to_topic_unique_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - created_at
    - updated_at
    - from_topic_id
    - id
    - to_topic_unique_id
  role: service
select_permissions:
- permission:
    columns:
    - created_at
    - updated_at
    - from_topic_id
    - id
    - to_topic_unique_id
    filter: {}
  role: service
- permission:
    columns:
    - created_at
    - updated_at
    - from_topic_id
    - id
    - to_topic_unique_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - created_at
    - updated_at
    - from_topic_id
    - id
    - to_topic_unique_id
    filter: {}
  role: service
delete_permissions:
- permission:
    filter: {}
  role: service
