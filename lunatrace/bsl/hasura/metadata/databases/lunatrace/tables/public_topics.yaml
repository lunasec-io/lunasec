table:
  schema: public
  name: topics
array_relationships:
  - name: related_topics
    using:
      foreign_key_constraint_on:
        column: from_topic_id
        table:
          schema: public
          name: topic_related_topics
  - name: topic_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: topic_id
        table:
          schema: public
          name: topic_vulnerabilities
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - body
        - created_at
        - data_source_link
        - id
        - metadata
        - metadata_schema_version
        - summary
        - tags
        - title
        - topic_unique_id
        - updated_at
      backend_only: false
select_permissions:
  - role: user
    permission:
      columns:
        - body
        - created_at
        - data_source_link
        - id
        - metadata
        - metadata_schema_version
        - summary
        - tags
        - title
        - topic_unique_id
        - updated_at
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - body
        - created_at
        - data_source_link
        - id
        - metadata
        - metadata_schema_version
        - summary
        - tags
        - title
        - topic_unique_id
        - updated_at
      filter: {}
      check: {}
