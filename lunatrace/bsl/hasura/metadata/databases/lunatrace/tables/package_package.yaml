table:
  name: package
  schema: package
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: package
  custom_root_fields: {}
array_relationships:
  - name: affected_by_vulnerability
    using:
      manual_configuration:
        column_mapping:
          id: package_id
        insertion_order: null
        remote_table:
          name: affected
          schema: vulnerability
  - name: package_maintainers
    using:
      foreign_key_constraint_on:
        column: package_id
        table:
          name: package_maintainer
          schema: package
  - name: releases
    using:
      foreign_key_constraint_on:
        column: package_id
        table:
          name: release
          schema: package
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - id
        - package_manager
        - custom_registry
        - name
        - description
        - upstream_data
        - last_failed_fetch
        - last_successful_fetch
select_permissions:
  - role: service
    permission:
      columns:
        - id
        - package_manager
        - custom_registry
        - name
        - description
        - upstream_data
        - last_failed_fetch
        - last_successful_fetch
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - custom_registry
        - description
        - id
        - last_failed_fetch
        - last_successful_fetch
        - name
        - package_manager
        - upstream_data
      filter:
        _or:
          - last_successful_fetch:
              _is_null: false
update_permissions:
  - role: service
    permission:
      columns:
        - upstream_data
        - custom_registry
        - description
        - name
        - last_failed_fetch
        - last_successful_fetch
        - package_manager
        - id
      filter: {}
      check: null
delete_permissions:
  - role: service
    permission:
      backend_only: false
      filter: {}
