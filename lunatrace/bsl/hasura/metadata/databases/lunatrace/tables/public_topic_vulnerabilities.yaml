table:
  schema: public
  name: topic_vulnerabilities
object_relationships:
  - name: topic
    using:
      foreign_key_constraint_on: topic_id
  - name: vulnerability
    using:
      foreign_key_constraint_on: vulnerability_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - created_at
        - updated_at
        - id
        - topic_id
        - vulnerability_id
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - topic_id
        - vulnerability_id
      filter: {}
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - topic_id
        - vulnerability_id
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - topic_id
        - vulnerability_id
      filter: {}
      check: {}
