table:
  schema: public
  name: vulnerabilities
array_relationships:
  - name: findings
    using:
      foreign_key_constraint_on:
        column: vulnerability_id
        table:
          schema: public
          name: findings
  - name: ignored_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: vulnerability_id
        table:
          schema: public
          name: ignored_vulnerabilities
  - name: related_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: vulnerability_slug
        table:
          schema: public
          name: related_vulnerabilities
  - name: reverse_related_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: related_vulnerability_slug
        table:
          schema: public
          name: related_vulnerabilities
  - name: topic_vulnerabilities
    using:
      foreign_key_constraint_on:
        column: vulnerability_id
        table:
          schema: public
          name: topic_vulnerabilities
  - name: vulnerability_packages
    using:
      foreign_key_constraint_on:
        column: vuln_slug
        table:
          schema: public
          name: vulnerability_packages
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - slug
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - urls
        - cvss_inferred
        - cvss_exploitability_score
        - cvss_impact_score
        - cvss_score
        - cvss_version
        - data_source
        - description
        - name
        - namespace
        - record_source
        - slug
        - created_at
        - severity
        - id
        - topic_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - name
        - created_at
        - namespace
        - data_source
        - record_source
        - severity
        - cvss_version
        - cvss_score
        - cvss_exploitability_score
        - cvss_impact_score
        - cvss_inferred
        - description
        - slug
        - topic_id
        - urls
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - slug
      filter: {}
      check: null
