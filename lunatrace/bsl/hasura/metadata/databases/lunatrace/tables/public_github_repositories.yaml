table:
  schema: public
  name: github_repositories
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
remote_relationships:
  - definition:
      remote_field:
        authenticatedRepoCloneUrl:
          arguments:
            repoGithubId: $github_id
      hasura_fields:
        - github_id
      remote_schema: lunatrace-custom
    name: authenticated_clone_url
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - git_url
        - github_id
        - github_node_id
        - project_id
        - traits
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - git_url
        - github_id
        - github_id
        - github_node_id
        - project_id
        - traits
      filter: {}
  - role: user
    permission:
      columns:
        - git_url
        - github_id
        - github_node_id
        - id
        - project_id
        - traits
      filter:
        project:
          organization:
            organization_users:
              user:
                kratos_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: service
    permission:
      columns:
        - git_url
        - github_id
        - github_node_id
        - project_id
        - traits
      filter: {}
      check: null
