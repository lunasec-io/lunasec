table:
  name: github_repositories
  schema: public
object_relationships:
- name: project
  using:
    foreign_key_constraint_on: project_id
remote_relationships:
- definition:
    hasura_fields:
    - github_id
    remote_field:
      authenticatedRepoCloneUrl:
        arguments:
          repoGithubId: $github_id
    remote_schema: lunatrace-custom
  name: authenticated_clone_url
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - git_url
    - github_id
    - github_node_id
    - project_id
    - traits
  role: service
select_permissions:
- permission:
    columns:
    - git_url
    - github_id
    - github_id
    - github_node_id
    - project_id
    - traits
    filter: {}
  role: service
- permission:
    columns:
    - git_url
    - github_id
    - github_node_id
    - id
    - project_id
    - traits
    filter:
      project:
        organization:
          organization_users:
            user:
              kratos_id:
                _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - git_url
    - github_id
    - github_node_id
    - project_id
    - traits
    filter: {}
  role: service
