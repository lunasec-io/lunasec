table:
  schema: package
  name: package_maintainer
object_relationships:
  - name: maintainer
    using:
      foreign_key_constraint_on: maintainer_id
  - name: package
    using:
      foreign_key_constraint_on: package_id
insert_permissions:
  - role: service
    permission:
      check: {}
      columns:
        - maintainer_id
        - package_id
      backend_only: false
select_permissions:
  - role: service
    permission:
      columns:
        - maintainer_id
        - package_id
      filter: {}
update_permissions:
  - role: service
    permission:
      columns:
        - maintainer_id
        - package_id
      filter: {}
      check: {}
