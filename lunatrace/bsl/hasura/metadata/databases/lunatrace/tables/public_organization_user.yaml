table:
  name: organization_user
  schema: public
object_relationships:
- name: organization
  using:
    foreign_key_constraint_on: organization_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - created_at
    - updated_at
    - role
    - id
    - organization_id
    - user_id
  role: service
- permission:
    check:
      _or:
      - organization:
          creator_id:
            _eq: X-Hasura-Real-User-Id
      - organization:
          organization_users:
            _and:
            - user:
                kratos_id:
                  _eq: X-Hasura-User-Id
            - role:
                _eq: admin
    columns:
    - organization_id
    - role
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - updated_at
    - role
    - id
    - organization_id
    - user_id
    filter: {}
  role: service
- permission:
    columns:
    - created_at
    - id
    - organization_id
    - role
    - updated_at
    - user_id
    filter:
      organization:
        organization_users:
          user:
            kratos_id:
              _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - created_at
    - updated_at
    - role
    - id
    - organization_id
    - user_id
    filter: {}
  role: service
- permission:
    check: null
    columns:
    - role
    filter:
      organization:
        organization_users:
          _and:
          - user:
              kratos_id:
                _eq: X-Hasura-User-Id
          - role:
              _eq: admin
  role: user
