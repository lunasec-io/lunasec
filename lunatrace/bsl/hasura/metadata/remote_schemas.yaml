- name: lunatrace-custom
  definition:
    url_from_env: REMOTE_SCHEMA_URL
    timeout_seconds: 30
    customization:
      type_names:
        mapping:
          JSON: jsonb
          UUID: uuid
    forward_client_headers: true
  comment: ""
  permissions:
    - role: user
      definition:
        schema: |
          scalar JSON
          scalar UUID
          type AuthenticatedRepoCloneUrlOutput {
            url: String
          }
          type Mutation {
            presignManifestUpload(project_id: UUID!): PresignedUrlResponse
          }
          type PresignedUrlResponse {
            bucket: String!
            headers: JSON!
            key: String!
            url: String!
          }
          type Query {
            authenticatedRepoCloneUrl(repoGithubId: Int!): AuthenticatedRepoCloneUrlOutput
            fakeQueryToHackHasuraBeingABuggyMess: String
            sbomUrl(buildId: UUID!): String
          }
          type SbomUploadUrlOutput {
            error: Boolean!
            uploadUrl: UploadUrl
          }
          type UploadUrl {
            headers: JSON!
            url: String!
          }
    - role: service
      definition:
        schema: |
          scalar JSON
          scalar UUID
          type AuthenticatedRepoCloneUrlOutput {
            url: String
          }
          type Mutation {
            presignManifestUpload(project_id: UUID!): PresignedUrlResponse
          }
          type PresignedUrlResponse {
            bucket: String!
            headers: JSON!
            key: String!
            url: String!
          }
          type Query {
            authenticatedRepoCloneUrl(repoGithubId: Int!): AuthenticatedRepoCloneUrlOutput
            fakeQueryToHackHasuraBeingABuggyMess: String
            presignSbomUpload(orgId: UUID!, buildId: UUID!): SbomUploadUrlOutput
            sbomUrl(buildId: UUID!): String
          }
          type SbomUploadUrlOutput {
            error: Boolean!
            uploadUrl: UploadUrl
          }
          type UploadUrl {
            headers: JSON!
            url: String!
          }
          input SbomUploadUrlInput {
            orgId: UUID!
            projectId: UUID!
          }
    - role: cli
      definition:
        schema: |
          scalar JSON
          scalar UUID
          type Query {
            presignSbomUpload(orgId: UUID!, buildId: UUID!): SbomUploadUrlOutput
          }
          type SbomUploadUrlOutput {
            error: Boolean!
            uploadUrl: UploadUrl
          }
          type UploadUrl {
            headers: JSON!
            url: String!
          }
