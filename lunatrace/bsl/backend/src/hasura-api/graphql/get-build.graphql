query GetBuild($build_id: uuid!) {
  builds_by_pk(id: $build_id) {
    project {
      id
      repo
      organization {
        installation_id
        name
      }
      settings {
        pr_feedback_disabled
      }
    }
    pull_request_id
    existing_github_review_id
    existing_github_check_id
    s3_url
    git_hash
  }
}
