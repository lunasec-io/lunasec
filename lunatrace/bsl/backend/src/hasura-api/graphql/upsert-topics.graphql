mutation UpsertTopics($objects: [topics_insert_input!]!) {
  insert_topics(
    on_conflict: {
      constraint: topics_topic_unique_id_key,
      update_columns: [tags, body, data_source_link, metadata, metadata_schema_version, title, updated_at, summary, severity]},
      objects: $objects)
  {
    affected_rows
  }
}
