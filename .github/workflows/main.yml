# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # avoid warnings like "tput: No value for $TERM and no -T specified"
      TERM: xterm

    steps:
    - uses: actions/checkout@v2

    - name: Check Apache 2.0 License Header
      uses: apache/skywalking-eyes@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        config: tools/license-checker/configs/apache2.yaml

    - name: Check CC-BY-SA-4.0 License Header
      uses: apache/skywalking-eyes@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        config: tools/license-checker/configs/CC-BY-SA-4_0.yaml

    - name: logs
      run: .github/print-docker-logs.sh
      shell: bash

    - name: Run e2e tests
      run: COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker-compose -f docker-compose.yaml -f docker-compose.ci.yaml up integration-test

    - name: docker compose logs
      run: docker-compose logs

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: cypress-recording
        path: js/demo-apps/packages/react-front-end/cypress/videos/basic_integration_spec.js.mp4

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      if: always()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_TITLE: PR Build ${{ github.head_ref }} ${{ job.status }}
        SLACK_COLOR: ${{ job.status }}
