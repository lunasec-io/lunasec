name: 'Setup Docker CI Environment'
description: 'Creates the LunaSec CI build environment'

inputs:
  merge_master:
    description: 'If true, this merges the master branch during setup.'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up Docker BuildKit
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true # sets buildx as the default for docker, which should apply to docker-compose commands
        driver: docker

    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-


    # specifically tag this bootstrap container to prevent rebuilds
    - name: Build Lerna Bootstrap container
      shell: bash
      env:
        # avoid warnings like "tput: No value for $TERM and no -T specified"
        TERM: xterm
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
      run: docker build --progress plain -f ./lunadefend/js/docker/demo.dockerfile -t lerna-bootstrap --target lerna-bootstrap .

    - name: Build CLI Container
      shell: bash
      env:
        # avoid warnings like "tput: No value for $TERM and no -T specified"
        TERM: xterm
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
      run: docker build --progress plain -f ./lunadefend/js/docker/demo.dockerfile -t repo_lunasec-cli --target lunasec-cli .
